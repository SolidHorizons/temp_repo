<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH dev panel</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta property="og:title" content="Solid Horizons Dev Environment">
    <meta property="og:description" content="Here is a brief overview of what services would be needed when working on or with Solid Horizons.">
    <meta property="og:image" content="./images/logo.svg">
    <meta property="og:url" content="https://shdevsrvr.xyz">
    <meta property="og:type" content="website"> <!-- Type could be 'website', 'article', 'video', etc. -->
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <span class="header-text">SolidHorizons</span>
        </div>
    </header>
    <nav>
        <div class="nav-content">
            <button class="nav-button hidden" id="add-article-button">Add Article</button> <!-- Default to hidden -->
            <span class="spacer"></span> <!-- Wrapper element to push other items to the right -->
            <span class="nav-username" id="nav-username"></span>
            <button class="nav-button" id="auth-button">Login</button>
        </div>
    </nav>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by description, category, or display name..." disabled>
    </div>
    <div id="link-container" class="hidden"></div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
