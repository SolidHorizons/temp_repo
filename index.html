<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH dev panel</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shdevsrvr.xyz/" />
    <meta property="og:title" content="SH dev panel" />
    <meta property="og:description" content="Here is a brief overview of what services would be needed when working on or with Solid Horizons." />
    <!-- Test with a different image URL -->
    <meta property="og:image" content="https://shdevsrvr.xyz/images/ApiError_META.png" />

    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shdevsrvr.xyz/" />
    <meta property="twitter:title" content="SH dev panel" />
    <meta property="twitter:description" content="Here is a brief overview of what services would be needed when working on or with Solid Horizons." />
    <meta property="twitter:image" content="https://shdevsrvr.xyz/images/ApiError_META.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <span class="header-text">SolidHorizons</span>
        </div>
    </header>
    <nav>
        <div class="nav-content">
            <button class="nav-button hidden" id="add-article-button">Add Article</button>
            <button class="nav-button hidden" id="analytics-button">Analytics</button> <!-- New Button -->
            <span class="spacer"></span> <!-- Wrapper element to push other items to the right -->
            <span class="nav-username" id="nav-username"></span>
            <button class="nav-button" id="auth-button">Login</button>
        </div>
    </nav>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by description, category, or display name..." disabled>
    </div>
    <div id="link-container" class="hidden"></div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
