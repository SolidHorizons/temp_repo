<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SH dev panel</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <span class="header-text">SolidHorizons - Login</span>
        </div>
    </header>
    <nav>
        <div class="nav-content">
            <span class="spacer"></span> <!-- Wrapper element to push other items to the right -->
        </div>
    </nav>
    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <label for="username">Email or Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div> <!-- Error message container -->
        </form>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
